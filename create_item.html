<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Tytuł książki | Diakonia Słowa diecezji Warszawsko-praskiej</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/create_item.css">
    <link rel="stylesheet" href="stylesheet/seller.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="foska.png" alt="">
        Diakonia Słowa<br>diecezja Warszawsko-Praska
    </header>
    <nav class="navbar navbar-expand-md">
        <button class="navbar-btn btn btn-primary " type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarList">
            <span> Menu: </span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarList">
            <div class="navbar-nav">
                <a class="btn btn-primary" href="">
                    <div>Strona główna</div>
                </a>
                <a class="btn btn-primary" href="">
                    <div>Lista zamówień</div>
                </a>
                <a class="btn btn-primary" href="">
                    <div>Kontakt</div>
                </a>
            </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <main>
            <h2 class="topic">Dodawanie artykułu</h2>
            <form class="form-floating">
            
            <div class="img">
                <img alt="Miejsce na zdjęcie">
                <button class="btn btn-secondary">Dodaj/aktualizuj zdjęcie</button>
            </div>

                <ul>
                    <li class="form-floating">
                        
                        <input type="text" class="form-control" name="title" id="title" placeholder="Zabity za prawdę..." required>
                        <label for="title">Tytuł:</label>
                    </li>
                    
                    <li class="form-floating">
                        <select class="form-select" name="category" id="category" placeholder="Tsy latka.." aria-label="Wybierz kategorię" required>
                            <option selected disabled>Wybierz z listy...</option>
                            <option value="1">Formacja</option>
                            <option value="2">Ciekawe</option>
                            <option value="3">Nowości</option>
                            <option value="4">Bestsellery</option>
                            <option value="5">x. Blachnicki</option>
                            <option value="6">Gadżety</option>
                          </select>
                        <label for="category" class="form-label">Kategoria:</label>
                    </li>
                    <div class="row g-1">
                        <li class="col-md form-floating">
                            <input type="number" class=form-control size=2 min="1" name="amount" id="amount" placeholder="0" required>
                            <label for="amount" class="form-label" >Liczba sztuk:</label>
                        </li>
                        <li class="col-md form-floating">
                            <input type="number" class=form-control step="0.01" size=2 min="1" name="prize" id="prize" placeholder="23" required>
                            <label for="prize" class="form-label">Cena (zł):</label>
                        </li>
                    </div>
                    <li class="form-floating">
                        <textarea class="form-control" id="description" name="description" rows="5" placeholder="..."></textarea>
                        <label for="description">Opis:</label>
                    </li>
                    <div class="mw" style="display: grid; justify-content: end;">
                        <button class="btn btn-primary mb-1" disabled>Dodaj/aktualizuj pozycję</button>
                    </div>
                </ul>
            </form>
        </main>
    </div>
    <footer>
        Stopka
        hehe
    </footer>
</body>

</html>
