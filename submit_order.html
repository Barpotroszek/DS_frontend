<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Diakonia Słowa diecezji Warszawsko-praskiej</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/customer.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<style>
    .img {
        background-image: url("zabity_za_prawde.jpg");
        background-size: contain;
    }
</style>

<body>
    <header>
        <img src="foska.png" alt="">
        <span>Diakonia Słowa<br>diecezja Warszawsko-Praska</span>
    </header>

    <nav class="navbar navbar-expand-md">
        <button class="navbar-btn btn btn-primary " type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarList">
            <span> Menu: </span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarList">
            <div class="navbar-nav">
                <a class="btn btn-primary" href="">
                    <div>Strona główna</div>
                </a>
                <a class="btn btn-primary" href="">
                    <div>Status zamówienia</div>
                </a>
                <a class="btn btn-primary" id="basket" href="">
                    <div items-amount="3">Koszyk</div>
                </a>
                <a class="btn btn-primary" href="">
                    <div>Kontakt</div>
                </a>
            </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <aside>
            Kategorie
            <ul>
                <li><a class="link-underline link-underline-opacity-0" href="">Formacja</a></li>
                <li><a class="link-underline link-underline-opacity-0" href="">Ciekawe</a></li>
                <li><a class="link-underline link-underline-opacity-0" href="">Nowości</a></li>
                <li><a class="link-underline link-underline-opacity-0" href="">Bestsellery</a></li>
                <li><a class="link-underline link-underline-opacity-0" href="">x. Blachnicki</a></li>
                <li><a class="link-underline link-underline-opacity-0" href="">Gadżety</a></li>
            </ul>
        </aside>

        <main>
            <h2>Dane do zamówienia</h2>
            <form action="" class="mx-2" method="post">
                <div class="mb-2">
                    <label for="name" class="form-label">Imię i nazwisko zamawiającego:</label>
                    <input type="text" name="name" class="form-control mx-1" minlength="3"
                        placeholder="Przemek Krakowski" required>
                    <div class="form-text px-2" style="font-style: italic;">Pole obowiązkowe</div>
                </div>
                <div class="mb-2">
                    <label for="email" for="email" class="form-label">Adres email:</label>
                    <input type="email" name="email" class="form-control mx-1" minlength=3
                        placeholder="przyklad@poczta.pl" id="" required>
                    <div class="form-text px-2" style="font-style: italic;">Pole obowiązkowe</div>
                </div>
                <div class="mb-4">
                    <label for="name" class="form-label">Osoby upoważnione do odbioru (oddzielić po przecinku):</label>
                    <input type="text" name="name" class="form-control mx-1" minlength="3"
                        placeholder="Grzegorz Majstersztyk">
                </div>
                <span class="mw" style="display: grid; justify-content: end;">
                    <button type="submit" class="btn btn-primary">Złóż zamówienie</button>
                </span>
            </form>
        </main>
    </div>
    <footer>
        Stopka
        hehe
    </footer>
</body>

</html>
